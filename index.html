<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumidor de Texto</title>
    <script>
        async function resumirTexto() {
            const texto = document.getElementById("texto").value;
            if (!texto) {
                alert("Ingresa un texto para resumir.");
                return;
            }

            const respuesta = await fetch("https://resumen-de-textos.onrender.com", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ texto })
            });

            const datos = await respuesta.json();
            document.getElementById("resultado").innerText = datos.resumen || "Error al generar resumen.";
        }
    </script>
</head>
<body>
    <h1>Resumidor de Texto</h1>
    <textarea id="texto" rows="5" cols="50" placeholder="Ingresa un texto para resumir..."></textarea><br>
    <button onclick="resumirTexto()">Resumir</button>
    <h2>Resumen:</h2>
    <p id="resultado"></p>
</body>
</html>
